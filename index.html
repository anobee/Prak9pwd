<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Praktikum Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="m-1 p-5 bg-success bg-opacity-75 text-white rounded text-center">
  <h1>WELCOME TO LOKI FANPAGE</h1>
  <p>EXAMPLE OF JUMBOTRON</p>
</div>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
         WebSaya
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Cari">
          <button class="btn btn-primary" type="button">Cari</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Tombol Outline</h2>
    <button type="button" class="btn btn-outline-primary m-1">TIME</button>
    <button type="button" class="btn btn-outline-secondary m-1">LOOP</button>
    <button type="button" class="btn btn-outline-success m-1">ALWAYS</button>
    <button type="button" class="btn btn-outline-info m-1">SLIPPING</button>
    <button type="button" class="btn btn-outline-warning m-1">SPHAGETTIFICATION</button>
    <button type="button" class="btn btn-outline-danger m-1">TVA</button>
    <button type="button" class="btn btn-outline-dark m-1">HEWHOREMAIN</button>
  </div>

  <div class="container my-5">
    <h2>Carousel</h2>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="la.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="ny.jpg" alt="New York" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
